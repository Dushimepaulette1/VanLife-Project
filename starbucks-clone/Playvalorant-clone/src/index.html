<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- nav mobile -->
    <nav class="bg-[#111111] p-5 flex gap-10 relative overflow-hidden z-10">
      <div class="flex justify-start">
        <img
          src="/images/810ddabc-7c35-4467-8aae-5df3f9dc86a2.svg"
          alt=""
          class="w-[80%] mr-10"
        />
        <img
          src="/images/a982ab53-7931-4772-b8c2-3cb354cefe20.svg"
          alt=""
          class="w-[30%]"
        />
      </div>
      <div class="flex justify-end">
        <img
          src="/images/e99e8a18-e693-476a-8c46-05aef1f56997.svg"
          alt=""
          class="w-[10%] mr-7"
        />
        <img
          src="/images/ac1faad7-2315-44a9-a702-c8da01aaa072.svg"
          alt=""
          class="w-[25%]"
        />
      </div>
    </nav>

    <!-- video section -->
    <div class="relative w-full h-screen">
      <video
        src="/videos/video for website.mp4"
        type="video/mp4"
        class="bg-black absolute top-0 left-0 w-full h-full object-cover z-0"
        autoplay
        loop
        muted
      ></video>

      <div class="relative text-center text-white top-48">
        <p class="text-2xl mb-5">A 5v5 character-based tactical shooter</p>
        <img
          class="m-auto block w-[70%] mb-7"
          src="/images/7b76209193f1bfe190d3ae6ef8728328870be9c3-736x138.webp"
          alt=""
        />
        <button
          class="uppercase border-2 border-white bg-red-500 px-10 py-5 m-auto block font-bold"
        >
          Play for free
        </button>
      </div>
    </div>

    <!--  section 3-->
    <div class="p-5 border-b-2 border-gray-500">
      <div class="flex justify-between">
        <h1 class="font-bold text-3xl">The latest</h1>
        <h3 class="uppercase text-gray-500">go to news page</h3>
      </div>
      <div class="overflow-hidden">
        <img
          class="mt-5 hover:scale-105 transition-transform duration-500 ease-in-out"
          src="/images/774074dfa9abd167b04da1c6adece85dd21490ab-3840x2160.jpeg"
          alt=""
        />
      </div>
      <div class="overflow-hidden mt-5">
        <small
          class="uppercase text-[#FF4655] text-xl border-r-2 border-r-gray-700 p-3"
          >esports</small
        >

        <span class="text-xl ml-3">2/11/2025</span>
      </div>
      <div class="mb-7">
        <h1 class="text-2xl font-bold mb-3 mt-4">Masters Bangkok: EYNTK</h1>
        <p class="text-xl mb-3">Find out the details of the first global</p>
        <p>event of the 2025 VCT Season</p>
      </div>
    </div>

    <div>
      <img
        src="/images/3860abbbaa05dbe05c3d5a09e7d2845a59ee727a-3440x1020.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
